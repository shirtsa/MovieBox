<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head}"><title>Add Celebrity</title></head>
<body>
<div class="header_section"
     th:replace="~{fragments/navbar}">
</div>
<div class="add_celebrity_page">
    <div class="container">
        <h2 class="text-center text-white">Add Celebrity</h2>
        <form th:method="post"
              th:action="@{/celebs/add}"
              th:object="${addCelebrityDTO}"
              class="main-form mx-auto col-md-8 d-flex flex-column justify-content-center">
            <div class="row">

                <!-- Celebrity name -->
                <div class="form-group col-md-6 mb-3">
                    <label class="text-center text-white font-weight-bold" for="name">Celebrity name</label>
                    <input type="text" class="form-control" id="name"
                           th:field="*{name}"
                           th:errorclass="bg-danger"/>
                    <p class="invalid-feedback errors alert alert-danger">
                        Celebrity name is required.
                    </p>
                </div>
                <!-- EO: Celebrity name -->
            </div>

            <div class="row"></div>
            <div class="row"></div>

            <!-- Biography -->
            <div class="form-group">
                <label class="text-white font-weight-bold" th:for="biography">Biography</label>
                <textarea id="biography"
                          th:field="*{biography}"
                          th:errorclass="is-invalid"
                          type="textarea"
                          class="form-control"
                          rows="3"
                          placeholder="Biography">
                </textarea>
                <p class="invalid-feedback errors alert alert-danger">
                    Biography is required.
                </p>
            </div>
            <!-- EO: Biography -->

            <!-- Image URL -->
            <div class="form-group">
                <label class="text-white font-weight-bold" for="imageUrl">Celebrity Image URL</label>
                <input id="imageUrl"
                       th:field="*{imageUrl}"
                       th:errorclass="is-invalid"
                       type="url" class="form-control"
                       placeholder="Put celebrity image URL here">
                <p class="invalid-feedback errors alert alert-danger">
                    Celebrity image URL is required.
                </p>
            </div>
            <!-- EO: Image URL -->

            <div class="row">
                <div class="col col-md-4">
                    <div class="button-holder d-flex">
                        <input type="submit" class="btn btn-info btn-lg" value="Add Celebrity"/>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
<!-- footer  section start -->
<footer th:replace="~{fragments/footer}"></footer>
<!-- footer  section end -->
<!-- copyright section start -->
<div class="copyright_section"
     th:replace="~{fragments/copyrights}">
</div>
<!-- copyright section end -->
</body>
</html>
