<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head}"><title>Login page</title></head>
<body>
<div class="header_section"
     th:replace="~{fragments/navbar::navbar(activeLink=${'login'})}">
</div>
<main class="common_page login_page">
    <div class="registration-container">
        <form class="mx-auto w-25 bg-blur"
              th:action="@{/users/login}"
              th:method="post"
              object="${userLoginDTO}">

<!--            <div errors="*{username}" class="text-danger">Error messages</div>-->
<!--            <div errors="*{password}" class="text-danger">Error messages</div>-->
<!--            <div if="${badCredentials}" class="text-danger">Incorrect username or password!</div>-->

            <div class="form-group">
                <div class="label-holder text-white d-flex justify-content-center">
                    <label for="email" class="h3 mb-2">Email</label>
                </div>
                <input type="text"
                       class="form-control"
                       id="email"
                       name="email"
                       field="*{email}"
                       errorclass="bg-danger"/>
            </div>

            <div class="form-group">
                <div class="label-holder text-white d-flex justify-content-center">
                    <label for="password" class="h3 mb-2">Password</label>
                </div>
                <input type="password"
                       class="form-control"
                       id="password"
                       name="password"
                       field="*{password}"
                       errorclass="bg-danger"/>
            </div>

            <div class="button-holder d-flex justify-content-center">
                <button type="submit" class="btn btn-warning  mb-3">Login</button>
            </div>
        </form>
    </div>
</main>
<div class="copyright_section"
     th:replace="~{fragments/copyrights}">
</div>
</body>
</html>
